<!doctype html>
<html>
    <head>
        <meta charset="utf-8">
    </head>
    <body>
    {% for p in book.paragraphs %}
        <p>
        {% for word in p.words %}
            {{ word.prefix }}<span>{{ word.text }}</span>{{ word.suffix }}
        {% endfor %}
        </p>
    {% endfor %}
    </body>
</html>
